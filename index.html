<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Conta de Luz</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <main class="container" role="main">
    <h1>Simulador de Conta de Luz</h1>
    <form id="form" aria-label="Simulador de Consumo de Energia">
      <label for="regiao">Região:</label>
      <select id="regiao" required>
        <option value="" disabled selected>-- Escolha a região --</option>
        <option value="Norte">Norte</option>
        <option value="Nordeste">Nordeste</option>
        <option value="Centro-Oeste">Centro-Oeste</option>
        <option value="Sudeste">Sudeste</option>
        <option value="Sul">Sul</option>
      </select>
      <span class="error" id="regiao-error"></span>

      <label for="distribuidora">Distribuidora:</label>
      <select id="distribuidora" disabled required></select>
      <span class="error" id="distribuidora-error"></span>

      <label for="bandeira">Bandeira Tarifária:</label>
      <select id="bandeira" required>
        <option value="" disabled selected>-- Selecione a bandeira --</option>
        <option value="verde">Verde</option>
        <option value="amarela">Amarela</option>
        <option value="vermelha1">Vermelha Patamar 1</option>
        <option value="vermelha2">Vermelha Patamar 2</option>
      </select>
      <span class="error" id="bandeira-error"></span>

      <label for="anterior">Leitura Anterior (kWh):</label>
      <input type="number" id="anterior" min="0" />
      <span class="error" id="anterior-error"></span>

      <label for="atual">Leitura Atual (kWh):</label>
      <input type="number" id="atual" min="0" />
      <span class="error" id="atual-error"></span>

      <button type="submit" id="btnCalcular" disabled>Calcular</button>
    </form>

    <div id="resultado" class="resultado"></div>

    <nav class="navegacao">
      <button id="btnHistorico">Histórico</button>
      <button id="btnDashboard">Dashboard</button>
    </nav>

  <!-- Scripts -->
  <script src="utils.js"></script>
  <script src="simulador.js"></script>
</body>
</html>
